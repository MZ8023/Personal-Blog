<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="">
<meta name="keywords" content="">
<title>商品计算器，购物车模块一</title>
<!-- <script type="text/javascript" src="jquery-1.10.1.min.js"></script> -->
<!--<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>-->
<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<style type="text/css">
*{
    padding:0px;
    margin: 0px;
}
table{
    text-align: center;
    margin: 30px;
}
td,th{
    padding:8px;
}
input{
    width:120px;
}
</style>
</head>
<script type="text/javascript">
$(document).ready(function() {
//方法一：一个变量保存值加出来
function aa(){
    var totalPrice = 0;
    for(i=0;i<$('tr').size()-2;i++){
        // 小计函数
        var price=$('.price').eq(i).val()*$('.num').eq(i).val();

        // 总计函数
        $('.subtotal').eq(i).text(price);
            totalPrice+=price;
        }
        $('.total_price').text(totalPrice);
    }

// 调用函数
    $('input').change(function(){
        aa();
    })

});
</script>


<body>
<table border="1"  width="600" cellspacing="0" cellpadding="0" bordercolor="#b2b2b2" style="border-collapse:collapse" >
    <tr>
        <th>商品</th>
        <th>单价(元/件)</th>
        <th>数量（件）</th>
        <th>小计（元）</th>
    </tr>
    <tr>
        <td>iPad</td>
        <td><input type="text" class="price" value="0"></td>
        <td><input type="text" class="num" value="0"></td>
        <td class="subtotal">0</td>
    </tr>

  <tr>
        <td>iPhone</td>
        <td><input type="text" class="price" value="0"></td>
        <td><input type="text" class="num" value="0"></td>
        <td class="subtotal">0</td>
    </tr>

  <tr>
        <td>iMac</td>
        <td><input type="text" class="price" value="0"></td>
        <td><input type="text" class="num" value="0"></td>
        <td class="subtotal">0</td>
    </tr>
    <tr>
     <td colspan="3">总计：</td>
    <td class="total_price"></td>
    </tr>

</table>

</body>
</html>
